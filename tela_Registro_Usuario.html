<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tela de Registro</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/telaRegistroUsuario.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

    <div class="register-container">
        <h2>Tela de Registro</h2>
        <form action="php/telaRegistroUsuario.php" method="POST">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo:</label>
                <input type="text" class="form-control" id="nome" placeholder="Insira seu nome completo" name="nome" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Insira seu email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="senha" placeholder="Insira sua senha" name="senha" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Número de Telefone:</label>
                <input type="tel" class="form-control" id="phone" placeholder="(xx) xxxx-xxxx" name="phone" required>
            </div>
            <div class="mb-3">
                <label for="estado" class="form-label">Estado:</label>
                <select class="form-control" id="estado" name="estado" required>
                    <option value="">Selecione o estado</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="cidade" class="form-label">Cidade:</label>
                <select class="form-control" id="cidade" name="cidade" required>
                    <option value="">Selecione a cidade</option>
                </select>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-block">Registrar</button>
            </div>
            <div class="mt-3 text-center">
                <a href="#">Já tem uma conta? Entre aqui</a>
            </div>
        </form>
    </div>

    <!-- JavaScript externo para carregar estados e cidades -->
    <script src="js/api_Cidade_Estado.js"></script>

</body>

</html>
