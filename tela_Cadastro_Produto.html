    <!-- Formulário de Cadastro de Produto -->
    <div class="container">
        <h2>Cadastro de Produto</h2>
        <form action="/cadastrar_produto.php" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome do Produto:</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite o nome do produto" name="nome"
                    required>
            </div>
            <div class="mb-3">
                <label for="categoria" class="form-label">Categoria:</label>
                <select class="form-select" id="categoria" name="categoria" required>
                    <option value="" disabled selected>Selecione uma categoria</option>
                    <option value="eletronicos">Eletrônicos</option>
                    <option value="moveis">Móveis</option>
                    <option value="vestuario">Vestuário</option>
                    <option value="alimentos">Alimentos</option>
                    <!-- Adicione mais categorias conforme necessário -->
                </select>
            </div>
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição:</label>
                <textarea class="form-control" id="descricao" rows="3"
                    placeholder="Digite uma breve descrição do produto" name="descricao"></textarea>
            </div>
            <div class="mb-3">
                <label for="imagens" class="form-label">Imagens do Produto:</label>
                <input class="form-control" type="file" id="imagens" name="imagens[]" accept="image/*" multiple>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
